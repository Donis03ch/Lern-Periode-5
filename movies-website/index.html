<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

        <!-- App -->
    <div class="app flex w-100">
        <!-- Sidebar -->
        <div class="sidebar flex flex-c">
          <div class="mobile-btn flex-center">
            <ion-icon name="menu"></ion-icon>
          </div>

          <div class="logo flex-center">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>

          <div class="menu">
            <div class="icon flex-center active">
              <ion-icon name="grid"></ion-icon>
            </div>

            <div class="icon flex-center">
              <ion-icon name="people"></ion-icon>
            </div>

            <div class="icon flex-center">
              <ion-icon name="film"></ion-icon>
            </div>

            <div class="icon flex-center">
              <ion-icon name="chatbubbles"></ion-icon>
            </div>

            <div class="icon flex-center">
              <ion-icon name="bookmark"></ion-icon>
            </div>

            <div class="icon flex-center">
              <ion-icon name="settings"></ion-icon>
            </div>
          </div>
        </div>
        <!-- End Sidebar-->
        
        <!-- Content -->
        <div class="content">
          <div class="mobile-overlay"></div>

          <!-- Dashboard -->
          <div class="contents dashboard">
            <!-- Head -->
            <div class="head flex w-100">
              <h2 class="primary">Dashboard</h2>
              <div class="icon icon-2 flex-center">
                <ion-icon name="person sharp"></ion-icon>
              </div>
            </div>
            <!-- End Head -->

            <!-- Movies Content -->
            <div class="movies-content">
              <!-- Movies -->
              <div class="movies">
                <!-- Categories -->
                <div class="categories">
                  <div class="category flex-center flec-c active">
                    <div class="p category-icon">üéûÔ∏è</div>
                    <p class="tertiary">All</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">üòÇ</div>
                    <p class="tertiary">Comedy</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">üò±</div>
                    <p class="tertiary">Thriller</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">üëª</div>
                    <p class="tertiary">Horror</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">ü¶Ñ</div>
                    <p class="tertiary">Fantasy</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">‚ù§Ô∏è</div>
                    <p class="tertiary">Drama</p>
                  </div>

                  <div class="category flex-center flec-c">
                    <div class="p category-icon">ü´Ö</div>
                    <p class="tertiary">History</p>
                  </div>
                  
                  <div class="category flex-center flec-c">
                    <div class="p category-icon">üíµ</div>
                    <p class="tertiary">Crime</p>
                  </div>
                </div>
                <!-- End Categories-->


              <!-- All Movies -->
              <div class="all-movies">
                <div class="movie">
                  <div class="image-overlay">
                    <div class="image-overlay-text">
                      <p class="secondary">Joker</p>
                      <p class="tertiary">By Subscription</p>
                    </div>
                  </div>
                </div>

                <div class="movie">
                  <div class="image-overlay">
                    <div class="image-overlay-text">
                      <p class="secondary">The Dark Knight Returns</p>
                      <p class="tertiary">Free</p>
                    </div>
                  </div>
                </div>

                <div class="movie">
                  <div class="image-overlay">
                    <div class="image-overlay-text">
                      <p class="secondary">Justice League</p>
                      <p class="tertiary">Free</p>
                    </div>
                  </div>
                </div>

              </div>
              <!-- End All Movies -->


              </div>
              <!-- End Movies-->

              <!-- Updates -->
              <div class="updates">
                <!-- News -->
                <div class="news">
                  <h2 class="primary">- 50% off</h2>
                  <p class="tertiary">on an anual subscription</p>

                  <p class="secondary">Are you ready?</p>
                </div>
                <!-- End News -->
              </div>
              <!-- End updates -->
            </div>
            <!-- End Movies Content -->
          </div>
          <!--End dashboard-->

           <!-- Friends -->
           <div class="contents friends">Friends</div>
           <!-- End Friends-->

            <!-- Watch -->
          <div class="contents watch">Watch</div>
          <!--End Watch-->

           <!-- Chat -->
           <div class="contents chat">Chat</div>
           <!--End Chat -->

            <!-- Movies -->
          <div class="contents saved-movies">Saved Movies</div>
          <!--End Saved Movies -->

           <!-- Settings -->
           <div class="contents settings">Settings</div>
           <!--End Settings-->

        </div>
        <!-- End Content-->

    </div>
    <!-- End App -->


    <!-- Ion Icons Js -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
